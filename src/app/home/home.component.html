<div *ngIf="defaultWidget" class="row default-row">
  <div class="col-md-6 default-lef-col">
    <xm-dynamic-widget *ngIf="defaultWidget.module"
                       [init]="{module: defaultWidget.module, selector: defaultWidget.selector, component: defaultWidget.component, config: defaultWidget.config}">
    </xm-dynamic-widget>
  </div>

  <div class="col-md-6 default-right-col">
    <xm-dynamic-widget *ngIf="signWidget?.module"
                       [init]="{module: signWidget.module, selector: signWidget.selector, component: signWidget.component, config: signWidget.config}">
    </xm-dynamic-widget>
  </div>
</div>

<ng-container *ngIf="defaultLayout">
  <div *ngFor="let row of defaultLayout" [className]="row.class">
    <div *ngFor="let item of row?.content" [className]="item.class">
      <xm-dynamic-widget *ngIf="item.widget?.module"
                         [init]="{module: item.widget?.module, selector: item.widget?.selector, component: item.widget?.component, config: item.widget?.config}">
      </xm-dynamic-widget>
    </div>
  </div>
</ng-container>
