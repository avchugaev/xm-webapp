<div class="xm-button-group mb-3" *ngIf="languages">
  <button mat-flat-button
          color="primary"
          class="size-sm"
          type="button"
          [class.active]="currentLanguage === lang"
          (click)="onChangeLanguage(lang)"
          *ngFor="let lang of languages">
    {{lang}}
  </button>
</div>

<mat-form-field *ngIf="currentLanguage">
  <input matInput
         type="text"
         [(ngModel)]="text"
         (change)="onChangeText()">
</mat-form-field>
